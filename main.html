<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Navbar & Random Images</title>
  <style>
    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .image-section {
      text-align: center;
      margin-top: 30px;
    }

    .image-section img {
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- ✅ Semantic Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About us</a></li>
      <li><a href="#contact">Contact us</a></li>
    </ul>
  </nav>

  <!-- ✅ Image Section -->
  <section class="image-section">
    <h2>3 random images</h2>
    <img src="https://picsum.photos/id/123/200/300" alt="Random image">
    <img src="https://picsum.photos/id/124/200/300" alt="Random image">
    <img src="https://picsum.photos/id/125/200/300" alt="Random image">
  </section>

</body>
</html>
